# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Evlaa Blog"
description: > # this means to ignore newlines until "email:"
   We will share Tips to help photographers improve their digital skills

email: evlaa@evlaa.com
#blog logo
logo: "/assets/images/logo.png"
# blog cover
cover: "/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg"

name: 'Evlaa'
author: 'Martin Letellier'
author_image: "/assets/images/martin.jpg"

paginate:	5

url: "https://martin-letellier.github.io" # the base hostname & protocol for your site
baseurl: "/mediator"
#used to display twitter cards
twitter_handle: '@evlaaPlugin'

#fill in disqus shortname to use disqus
disqus: evlaa

# social icons and sharing options
social:
  - icon:	facebook
    url:	https://facebook.com/evlaa
    desc: Follow us on Facebook
    share_url: https://www.facebook.com/sharer.php
    share_title: ?t=
    share_link: "&amp;u="

  - icon: twitter
    url:  https://twitter.com/evlaaPlugin
    desc: Follow us on Twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: "&amp;url="

